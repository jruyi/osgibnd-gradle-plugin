plugins {
	id 'com.gradle.plugin-publish' version '0.9.1'
}

apply plugin: 'groovy'
apply plugin: 'maven-publish'

group = 'org.jruyi.gradle'
archivesBaseName = 'osgibnd-gradle-plugin'
version = '0.4.0-SNAPSHOT'
description = 'A gradle plugin for creating OSGi bundles'

repositories {
	jcenter()
}

ext {
	title = 'Gradle OSGiBnd Plugin'
	organizationId = 'org.jruyi'
	organizationName = 'JRuyi.org'
	organizationUrl = 'http://www.jruyi.org/'

	licenseName = 'Apache License, Version 2.0'
	licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'

	createdBy = "${System.getProperty('java.version')} (${System.getProperty('java.vm.vendor')})"
}

configurations {
	embed
}

configurations.all {
	transitive = false
}

dependencies {
	compile gradleApi()
	compile localGroovy()

	embed 'biz.aQute.bnd:biz.aQute.bndlib:3.0.0'
}

compileGroovy {
	sourceCompatibility = 1.6
	targetCompatibility = 1.6
	options.encoding = 'UTF-8'
}

processResources {

	from(zipTree(configurations.embed.files[0])) {
		exclude 'OSGI-OPT/**'
	}

	includeEmptyDirs = false

	from(['LICENSE', 'NOTICE']) {
		into 'META-INF'
	}
}

jar {
	manifest {
		attributes(
				'Specification-Title': title,
				'Specification-Version': version,
				'Specification-Vendor': organizationName,
				'Implementation-Title': title,
				'Implementation-Version': version,
				'Implementation-Vendor': organizationName,
				'Implementation-Vendor-Id': organizationId,
				'Implementation-Vendor-URL': organizationUrl,
				'Created-By': createdBy,
		)
	}
}

publishing {
	publications {
		mavenJava(MavenPublication) {

			artifactId archivesBaseName

			from components.java

			pom.withXml {
				def projectNode = asNode()
				projectNode.appendNode('name', title)
				projectNode.appendNode('description', description)

				def organizationNode = projectNode.appendNode('organization')
				organizationNode.appendNode('name', organizationName)
				organizationNode.appendNode('url', organizationUrl)

				def licenseNode = projectNode.appendNode('licenses').appendNode('license')
				licenseNode.appendNode('name', licenseName)
				licenseNode.appendNode('url', licenseUrl)
				licenseNode.appendNode('distribution', 'repo')
			}
		}
	}
}

pluginBundle {
	website = 'https://github.com/jruyi/osgibnd-gradle-plugin'
	vcsUrl = 'https://github.com/jruyi/osgibnd-gradle-plugin.git'
	description = project.description
	tags = ['osgi', 'bnd', 'bundle']

	plugins {
		osgibndPlugin {
			id = 'org.jruyi.osgibnd'
			displayName = title
		}
	}
}
