apply plugin: 'groovy'
apply plugin: 'maven'

group = 'org.jruyi'
archivesBaseName = 'osgibnd-gradle-plugin'
version = '0.1.0-SNAPSHOT'
description = 'Provides a gradle plugin for creating OSGi bundles'

repositories {
	mavenCentral()
}

ext {
	title = 'OSGiBnd Gradle Plugin'
	organizationId = 'org.jruyi'
	organizationName = 'JRuyi.org'
	organizationUrl = 'http://www.jruyi.org/'

	licenseName = 'Apache License, Version 2.0'
	licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'

	createdBy = "${System.getProperty('java.version')} (${System.getProperty('java.vm.vendor')})"
}

configurations {
	embed
}

configurations.all {
	transitive = false
}

dependencies {
	compile gradleApi()
	compile localGroovy()

	embed 'biz.aQute.bnd:bndlib:2.3.0'
}

compileGroovy {
	sourceCompatibility = 1.6
	targetCompatibility = 1.6
	options.encoding = 'UTF-8'
}

processResources {

	from(zipTree(configurations.embed.files[0])) {
		exclude 'OSGI-OPT/**'
	}

	includeEmptyDirs = false

	from(['LICENSE', 'NOTICE']) {
		into 'META-INF'
	}
}

jar {
	manifest {
		attributes(
				'Specification-Title': title,
				'Specification-Version': version,
				'Specification-Vendor': organizationName,
				'Implementation-Title': title,
				'Implementation-Version': version,
				'Implementation-Vendor': organizationName,
				'Implementation-Vendor-Id': organizationId,
				'Implementation-Vendor-URL': organizationUrl,
				'Created-By': createdBy,
		)
	}
}

uploadArchives {
	repositories {
		mavenDeployer {
			repository(url: jruyiRepo)
			pom {
				name = title
			}
			pom.project {
				url = organizationUrl
				description = project.description
				organization {
					name = organizationName
					url = organizationUrl
				}
				licenses {
					license {
						name licenseName
						url licenseUrl
						distribution 'repo'
					}
				}
			}
		}
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.0'
}
